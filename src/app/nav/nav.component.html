<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <img src="assets/Logo.png" alt="iMom_logo">
    <mat-nav-list>
      <a mat-list-item routerLink="/home"><mat-icon class="material-icons menu-icon">dashboard</mat-icon>Home</a>
      <a mat-list-item routerLink="/calendar"><mat-icon class="material-icons menu-icon">calendar_today</mat-icon>Calendar</a>
      <a mat-list-item routerLink="/food"><mat-icon class="material-icons menu-icon">restaurant_menu</mat-icon>Food</a>
      <a mat-list-item routerLink="/blog"><mat-icon class="material-icons menu-icon">rss_feed</mat-icon>Blog</a>
      <a mat-list-item routerLink="/forum"><mat-icon class="material-icons menu-icon">forum</mat-icon>Forum</a>
    </mat-nav-list>
    <button mat-raised-button class="logout-button" color="accent" (click)="logOut()">Log out</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <app-header></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
