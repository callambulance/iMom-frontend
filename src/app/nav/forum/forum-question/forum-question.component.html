<mat-card class="view-port">
  <div *ngIf="question">
    <p>{{question.questionTitle}}</p>
    <p>{{question.question}}</p>
    <p>{{question.likesQuantity}}</p>
    <p>{{question.numberOfAnswers}}</p>
    <div *ngFor="let answer of question.forumAnswer">
      <p>{{answer.answer}}</p>
      <p>{{answer.likesQuantity}}</p>

    </div>
  </div>


</mat-card>
